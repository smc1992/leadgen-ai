name: Scheduled Cron

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    concurrency:
      group: scheduled-cron
      cancel-in-progress: false
    steps:
      - name: Call Netlify Cron Hook
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_URL or CRON_SECRET"
            exit 1
          fi
          echo "Calling $CRON_URL"
          RESP=$(curl -s -S -i -X POST "$CRON_URL" \
            -H "x-cron-secret: $CRON_SECRET" \
            -H "Content-Type: application/json" \
            --data '{}')
          STATUS=$(echo "$RESP" | sed -n '1s/HTTP\/[^ ]* \([0-9][0-9][0-9]\).*/\1/p')
          echo "Response status: $STATUS"
          echo "Response body:"
          echo "$RESP" | sed -n '/^{/,$p'
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 300 ]; then
            echo "Cron call failed"
            exit 1
          fi
